<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/content.css" />
    <script type="module" src="./scripts/index.js"></script>
  </head>

  <body>
    <div id="menu" class="table">
      <content class="health seen"></content>
      <div id="Levels" class="seen">Levels</div>
      <div id="LevelsLetter" class="seen">Q</div>
      <div id="Sound" class="seen">Sound</div>
      <div id="SoundLetter" class="seen" class="seen">A</div>
      <div id="Exit" class="seen">Exit</div>
      <div id="ExitLetter" class="seen" class="seen">Z</div>
      <div id="Credit" class="seen">Credit</div>
      <div id="main"></div>
      <content id="LevelsContent">1</content>
      <content id="SoundContent" class="table">
        <div id="volume">50</div>
        <div id="SoundTable" class="table">1</div>
      </content>
      <content id="ExitContent">Are you sure(y)</content>
      <content id="CreditContent">Game Title</content>
      <content id="GameContent"> </content>
    </div>
  </body>
</html>
